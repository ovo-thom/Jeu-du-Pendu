<!DOCTYPE html>

      </div>

      <div class="mauvaise-lettres">

        <button class="lettres">p</button>
        <button class="lettres">q</button>
        <button class="lettres">r</button>
        <button class="lettres">s</button>
        <button class="lettres">t</button>
        <button class="lettres">u</button>
        <button class="lettres">v</button>
        <button class="lettres">w</button>

        <button class="lettres">z</button>

      <button class="partie">Nouvelle Partie</button>
    </section>

    <script src="./script.js"></script>

</html>
